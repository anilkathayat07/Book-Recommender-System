<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookRecommendationSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .white-text {
            color: white;
        }

        .blc {
            color: black;
            font-size: 17px;
        }

        .book-name-font {
            font-family: cursive;
            font-size: 18px;
        }

        .font {
            font-family: inherit;
            font-size: 15px;
        }
    </style>
</head>


<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg py-0" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold" href="#"
                style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Book Recommendation
                System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-4">
                        <a class="nav-link active  blc fw-semibold" aria-current="page" href="/">HOME</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link  blc fw-semibold" href="/recommend">RECOMMENDER</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link  blc fw-semibold" href="#">ABOUT US</a>
                    </li>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-white my-2 "
                    style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    Top 50 Books</h3>
            </div>

            {% for i in range(book_names|length) %}
            <div class="col-md-2" style="margin-top: 40px;">
                <img src="{{ book_images[i] }}" alt="">
                <h5 class="white-text fw-medium book-name-font">{{ book_names[i] }}</h5>
                <p class="white-text font my-0">Author- {{ book_author[i] }}</p>
                <p class="white-text font my-0">Votes- {{ number_ratings[i] }}</p>
                <p class="white-text font">Ratings- {{ average_ratings[i] }}</p>
            </div>
            {% endfor %}

        </div>
    </div>
</body>

</html>
