<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .white-text {
            color: white;
        }
        .blc{
            color: black;
            font-size: 17px;
        }
        .book-name-font {
            font-family: cursive;
            font-size: 18px;
        }

        .font {
            font-family: inherit;
            font-size: 15px;
        }
    </style>
</head>


<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg py-0" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold" href="#"
                style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Book Recommendation
                System</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-4">
                        <a class="nav-link active blc fw-semibold" aria-current="page" href="/">HOME</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link blc fw-semibold" href="/recommend">RECOMMENDER</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link blc fw-semibold" href="#">ABOUT US</a>
                    </li>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form action="/recommend_books" , method="POST">
                <div class="mb-3  my-4">
                    <label for="exampleInputEmail1" class="form-label white-text font fw-lighter">Enter the name of book to get the suggestions:</label>
                    <input type="text" name="user_input" class="form-control" id="exampleInputEmail1" 
                        aria-describedby="emailHelp">
                    <button type="submit" class="btn btn-warning my-2">Submit</button>
            </form>

            {% if data %}
            <div class="col-12">
                <h5 class="white-text"
                    style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    Here, are some recommends books for you:</h5>
            </div>
            <div class="container" style="margin-top: 40px;">
                <div class="row">
                    {% for i in data %}
                    <div class="col-md-3">
                        <img src="{{ i[2] }}" alt="">
                        <h5 class="white-text fw-medium book-name-font">{{ i[0] }}</h5>
                        <p class="white-text font">Author- {{ i[1] }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
